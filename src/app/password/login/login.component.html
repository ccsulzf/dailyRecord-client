<main>
  <!-- 宣传部分 -->
  <section>
    <div class="title">
      <p>DailyRecord</p>
      <!-- <span>accurate, efficient and simple</span> -->
    </div>

    <div class="dailyRecord-ad">
      <p class="info">
        隐私数据，超级保护。
      </p>
      <img src="../../../assets/images/login/safty.svg">
    </div>

    <div class="dailyRecord-ad">
      <img src="../../../assets/images/login/income-expense.svg">
      <p class="info">
        记账，从此更有意义。
      </p>
    </div>

    <div class="dailyRecord-ad">
      <p class="info">
        报表，更是头头是道。
      </p>
      <img src="../../../assets/images/login/profile_analysis.svg">
    </div>
  </section>

  <!-- 登录部分 -->
  <aside>
    <div class="welcome">
      <p>记账，</p>
      <p>从现在开始。</p>
    </div>
    <form>
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>用户名或邮箱</mat-label>
        <input type="text" autocomplete="off" name="name" [(ngModel)]="name"
          placeholder="请输入用户名或邮箱" matInput>
      </mat-form-field>
      <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>密码</mat-label>
        <input type="password" autocomplete="off" name="password" [(ngModel)]="password"
          placeholder="请输入你的密码" matInput>
      </mat-form-field>

      <button type="button" (click)="login()" mat-raised-button color="primary">登 录</button>
    </form>

    <div class="other-way">
      <mat-divider></mat-divider>
      <div class="way-sign">
        <div>
          <img src="../../../assets/images/login/google.svg">
          <p>Google账户登录</p>
        </div>
        <div>
          <img src="../../../assets/images/login/github.svg">
          <p>Github账户登录</p>
        </div>
      </div>
    </div>


  </aside>
</main>
