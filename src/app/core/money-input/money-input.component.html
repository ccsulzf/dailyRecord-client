<mat-form-field class="full-width">
  <input type="number" autocomplete="off" required matInput placeholder="金额" required matInput
    [formControl]="moenyInputControl" [errorStateMatcher]="matcher">
  <span matSuffix>元</span>
  <mat-error *ngIf="moenyInputControl.hasError('required')">
    金额是<strong>必填项</strong>
  </mat-error>
</mat-form-field>
