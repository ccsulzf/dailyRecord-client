<!-- hasBackdrop="true" -->
<mat-drawer-container>
  <mat-drawer #drawer mode="over" [opened]="false">
    <app-report-filter [filterOption]="filterOption"></app-report-filter>
  </mat-drawer>

  <mat-drawer-content>
    <div class="report-tools">
      <div class="btn-filter">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>filter_list</mat-icon>
        </button>
        <!-- if has filter condition -->
        <span class="dot shadow"></span>
      </div>
      <div class="report-summary" *ngIf="totalAmount && totalCount">
        <div>
          <mat-icon>keyboard_arrow_left</mat-icon>
          TotalExpenseAmount
          <mat-icon>keyboard_arrow_right</mat-icon>:
          <p>
            + {{totalAmount}} RMB
          </p>
        </div>
        <div>
          <mat-icon>keyboard_arrow_left</mat-icon>
          TotalExpenseCount
          <mat-icon>keyboard_arrow_right</mat-icon>:
          <p>
            {{totalCount}} ROWS
          </p>
        </div>
      </div>
      <!-- <div class="btn-group">
        <button mat-button>
          <mat-icon>library_books</mat-icon>
          Export
        </button>
      </div> -->
    </div>
    <div class="report-content shadow">
      <ag-grid-angular #agGrid style="width: 100%; height: calc(100% - 50px)" class="ag-theme-material"
        [gridOptions]="gridoptions" (gridReady)="onGridReady($event)">
      </ag-grid-angular>
      <page [length]="totalCount" [pageIndex]="0"></page>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
