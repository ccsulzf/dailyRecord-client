<div class="report-select">
  <p>{{item?.name}}:</p>
  <div class="select-content">
    <ng-container *ngFor="let item of list$ | async">
      <button (click)="select(item)" mat-stroked-button type="button" color="primary"
        [class.btn-selected]="item.selected" class="btn-selected ">{{item.name}}</button>
    </ng-container>
  </div>
</div>
