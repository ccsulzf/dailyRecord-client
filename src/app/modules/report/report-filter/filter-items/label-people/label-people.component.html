<div class="report-label-people">
  <p>
    {{item?.name}}:
  </p>
  <mat-form-field floatLabel="never" class="full-width">
    <mat-select [formControl]="selectList" multiple placeholder="请选择" (selectionChange)="select($event)">
      <mat-select-trigger>
        {{selectList.value ? selectList.value[0]?.name : ''}}
        <span *ngIf="selectList.value?.length > 1" class="example-additional-selection">
          (+{{selectList.value.length - 1}} {{selectList.value?.length === 2 ? 'other' : 'others'}})
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let listItem of list$ | async" [value]="listItem">{{listItem.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
