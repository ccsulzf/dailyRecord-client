<div class="report-date">
  <p>
    {{item?.name}}:
  </p>
  <div class="date-content">
    <mat-form-field floatLabel="never">
      <input matInput autocomplete="off" disabled [formControl]="start" (dateChange)="startDateChange($event)" [matDatepicker]="startDate" placeholder="开始日期">
      <mat-datepicker-toggle tabindex="-1" matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate  disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field floatLabel="never">
      <input matInput autocomplete="off" disabled [formControl]="end" (dateChange)="endDateChange($event)" [matDatepicker]="endDate" placeholder="结束日期">
      <mat-datepicker-toggle tabindex="-1" matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate  disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>
  <!-- <mat-chip-list>
    <mat-chip>This Week</mat-chip>
    <mat-chip>This Month</mat-chip>
    <mat-chip color="primary" selected>Last Month</mat-chip>
  </mat-chip-list> -->
</div>
