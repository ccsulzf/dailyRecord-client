<div class="expense-content">
  <form class="expense-form" [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <app-epxense-book-list formControlName="expenseBook"></app-epxense-book-list>
    <div class="form-body">
      <div class="form-content">
        <div class="calendar item">
          <app-date-picker formControlName="expenseDate" name="date"></app-date-picker>
        </div>

        <div class="address item">
          <app-item-select [name]="'Address'" [model]="'address'" formControlName="address"></app-item-select>
        </div>

        <div class="category item">
          <app-item-select [name]="'Category'" [model]="'expenseCategory'" formControlName="expenseCategory"></app-item-select>
        </div>

        <div class="store item">
          <app-item-select [name]="'Store'" [model]="'expenseStore'" formControlName="expenseStore"></app-item-select>
        </div>

        <div class="content">
          <app-content-input formControlName="content"></app-content-input>
        </div>

        <div class="moeny">
          <div class="money-select">
            <app-item-select [name]="'Pay Channel'" [model]="'payChannel'" [type]="'1'"  formControlName="payChannel"></app-item-select>
          </div>
          <div class="moent-input">
            <app-money-input formControlName="amount"></app-money-input>
          </div>
        </div>

        <div class="people">
          <app-people-select formControlName="peoples"></app-people-select>
        </div>

        <div class="label">
          <app-label-select formControlName="labels"></app-label-select>
        </div>

        <div class="memo">
          <app-memo-input formControlName="memo"></app-memo-input>
        </div>
      </div>
      <!-- 编辑的时候放一个删除的图标 -->
      <div class="btn-group" *ngIf="isAdd">
        <button mat-raised-button type="submit" color="primary">Add Expense</button>
        <button mat-raised-button color="accent" type="button" (click)="onReset()" >Reset</button>
      </div>
      <div class="btn-group" *ngIf="!isAdd">
        <div>
          <button mat-raised-button type="button" color="primary" (click)="editExpense()">Edit Expense</button>
          <button mat-raised-button color="accent" type="button" (click)="cancel()" >Cancel</button>
        </div>
        <button mat-icon-button type="button" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </form>
  <div class="expense-detail">
    <app-expense-detail></app-expense-detail>
  </div>
</div>
