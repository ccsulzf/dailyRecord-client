<div class="bookLits-content">
  <ul>
    <li *ngFor="let item of list;let i= index" (click)="changeBook(item)"
      [class.selected]="currenBook.name===item.name">
      {{item.name}}
    </li>
  </ul>
  <div class="add-book-item">
    <p (click)="openAddBook()">Add Book</p>
    <ng-container *ngIf="showAddExpenseBook">
      <mat-form-field appearance="outline" class="full-width add-book-content">
        <mat-label>Please input expenseBook name</mat-label>
        <input matInput type="text" #input autocomplete="off" (keyup.enter)="addBook(input.value)">
      </mat-form-field>
    </ng-container>
  </div>
</div>
