<div class="baseData-content">
  <base-data-nav></base-data-nav>
  <div class="main-content">
    <div class="list-item" *ngIf="!edit">
      <div class="name">
        一日三餐
      </div>
      <div class="option">
        <button mat-icon-button color="primary" (click)="edit = true">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>visibility_off</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="list-item" *ngIf="!edit">
      <div class="name">
        体育运动
      </div>
      <div class="option">
        <button mat-icon-button color="primary" (click)="edit = true">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>visibility_off</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <div class="edit-item" *ngIf="edit">
      <div class="edit-name">
        <mat-form-field floatLabel="never" class="full-width">
          <input matInput type="text" autocomplete="off" placeholder="input memo">
        </mat-form-field>
      </div>
      <div class="edit-option">
        <button mat-raised-button color="primary">Confirm</button>
        <button mat-raised-button (click)="edit = false">Cancel</button>
        <!-- <button mat-icon-button color="primary"><mat-icon>mode_edit</mat-icon></button>
              <button mat-icon-button color="accent"><mat-icon>visibility_off</mat-icon></button>
              <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button> -->
      </div>
    </div>

    <book-manage></book-manage>
    <!-- <button mat-fab color="primary" aria-label="Example icon-button with a heart icon">
      <mat-icon>add</mat-icon>
    </button> -->
  </div>
</div>
