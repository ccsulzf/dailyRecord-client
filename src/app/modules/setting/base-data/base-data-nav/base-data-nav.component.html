<mat-list>
  <ng-container *ngFor="let item of baseDataModelList">
    <h3 mat-subheader>{{ item.group }}</h3>
    <!-- [class.item-selected]="i===0" -->
    <mat-list-item [class.item-selected]="currenBaseData && (currenBaseData.model === baseData.model)"
      *ngFor="let baseData of item.list;let i=index" (click)="select(baseData)">
      <div mat-line> {{baseData.name}} </div>
    </mat-list-item>
    <!-- <mat-divider></mat-divider> -->
  </ng-container>
</mat-list>
