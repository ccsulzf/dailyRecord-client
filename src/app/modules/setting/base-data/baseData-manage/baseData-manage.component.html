<ng-container *ngFor="let item of baseDataService?.baseDataList;let i = index">
  <div class="list-item" *ngIf="!item.isEdit">
    <div class="name" [style.color]="item.isHide ? '#ccc':''">
      {{item.name}}
    </div>
    <div class="option">
      <button mat-icon-button color="primary" [disabled]="item.isHide" (click)="item.isEdit = true;name=item.name">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button mat-icon-button (click)="hide(item)">
        <ng-container *ngIf="!item.isHide">
          <mat-icon>visibility</mat-icon>
        </ng-container>
        <ng-container *ngIf="item.isHide">      
          <mat-icon>visibility_off</mat-icon>
        </ng-container>
      </button>
      <button mat-icon-button color="warn" (click)="del(item,i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div class="edit-item" *ngIf="item.isEdit">
    <div class="edit-name">
      <mat-form-field floatLabel="never" class="full-width">
        <input matInput type="text" [(ngModel)]="name" autocomplete="off" placeholder="input memo">
      </mat-form-field>
    </div>
    <div class="edit-option">
      <button mat-raised-button type="button" color="primary" (click)="update(item)">修 改</button>
      <button mat-raised-button (click)="item.isEdit = false;name=item.name">取 消</button>
    </div>
  </div>
  <mat-divider></mat-divider>
</ng-container>
