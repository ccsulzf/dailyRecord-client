<div class="chart-list">
  <div class="toolbar">请选择以下图表</div>

  <div class="list-content">

    <mat-card class="example-card" (click)="gotoChart(item)" *ngFor="let item of chartList">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.subTitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- 缩略图 -->
        <div [style.background-image]="item.thumbnail" class="thumbnail"></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
