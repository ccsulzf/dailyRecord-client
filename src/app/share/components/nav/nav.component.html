<div class="nav-content">
  <p>DailyRecord</p>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node (click)="navigateTo(node)" *matTreeNodeDef="let node"
      [class.tree-selected]="node.name === currenNodeName">
      <button mat-icon-button disabled></button>
      {{node.name}}
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node;when: hasChild">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>

  <div class="btn-group">
    <button style="width: 100%;" (click)="logout()" title="退出" mat-button color="primary">
      <mat-icon>power_settings_new</mat-icon>
    </button>

    <button style="width: 100%;" (click)="openFeedbackDialog()" title="意见反馈" mat-button color="primary">
      <mat-icon>chat_bubble_outline</mat-icon>
    </button>
  </div>

</div>
