<table>
  <thead>
    <tr>
      <th>一</th>
      <th>二</th>
      <th>三</th>
      <th>四</th>
      <th>五</th>
      <th>六</th>
      <th>日</th>
    </tr>
  </thead>

  <tbody>
    <ng-container *ngFor="let trItem of tableList">
      <tr>
        <td *ngFor="let tdItem of trItem">
          <div class="td-item" *ngIf="tdItem?.isInMonth">
            {{tdItem.day}}
          </div>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
